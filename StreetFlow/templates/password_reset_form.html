{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 50vh;">
    <h1> Reset your password </h1>
    <p> Use the form below to change your password ! </p>
    <form method="POST">
    {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
    </div>
    {% csrf_token %}
    </form>
{% endblock %}
